<!doctype html>
<html>
    <head>
        <title>Example of confirm()</title>
        <script>
            if (confirm("Wanna go to disney"))
              document.location.href="http://www.disneylandparis.com";
            else {
              document.location.href="http://www.sapo.pt";
            }
        </script>
    </head>
</html>
